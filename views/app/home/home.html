<div class="row">
	<div class="container">
		<div class="col-md-8 panel panel-info">
			<div class="panel-heading">
				My Cart ({{vm.cartData.cartDetails.length}})
			</div>
			<div class="panel-body">
				<div class="item-container" ng-repeat="item in vm.cartData.cartDetails">
					<div class="row">
						<div class="col-xs-12">
							<div class="col-xs-12 col-md-3">
								<img class="image-responsive" ng-src='images/{{item.id}}.jpeg'/>
							</div>
							<div class="col-xs-12 col-md-9">
								<h4>{{item.name}}</h4>
								<p>{{item.price}}</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 btn-group">
							<div class="col-xs-12 col-md-3 item-editable">
								<div>
									<span class="fa fa-plus btn-circle" ng-click="vm.addItemQuantity(item)"></span>
									<input type="text" ng-model="item.quantity" style="width:30px;"/>
									<span class="fa fa-minus btn-circle" ng-click="vm.removeItemQuantity(item)"></span>
								</div>
							</div>
							<div class="col-xs-12 col-md-9">
								<div class="btn btn-danger" ng-click="vm.removeItem(item)">Remove</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default">continue Shopping</button>
				<button class="btn btn-primary">Place Order</button>
			</div>
		</div>
	</div>
</div>
